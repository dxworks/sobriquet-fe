<app-header></app-header>
<div class="flex h100p content">
  <div class="w-100p">
    <div class="grid">
      <div class="title">
        {{project?.name}}
      </div>
      <app-suggestion-table [identities]="identities"
                            [acceptedSuggestions]="acceptedSuggestions"
                            [deniedSuggestions]="deniedSuggestions"
                            [project]="project"
                            (engineerEmitter)="engineer = $event"
                            (suggestionsEmitter)="suggestions = $event"></app-suggestion-table>
      <app-engineers-table [engineer]="engineer"
                           [project]="project"
                           [suggestions]="suggestions"
                           (suggestionAccepted)="acceptedSuggestions = $event"
                           (suggestionDenied)="deniedSuggestions = $event"></app-engineers-table>
    </div>
  </div>
</div>
