<div class="container">
  <button mat-menu-item class="menu-button sortinghat-blue w-80p"
          [class.selected]="urlPath === '/home'"
          (click)="goTo('/home')">
    <mat-icon class="sortinghat-blue">home</mat-icon>
    Home
  </button>
  <button mat-menu-item class="menu-button sortinghat-blue w-80p"
          [class.selected]="urlPath === '/teams'"
          (click)="goTo('/teams')">
    <mat-icon class="sortinghat-blue">group_work</mat-icon>
    Teams
  </button>
  <button mat-menu-item class="menu-button sortinghat-blue w-80p"
          [class.selected]="urlPath === '/engineers'"
          (click)="goTo('/engineers')">
    <mat-icon class="sortinghat-blue">people</mat-icon>
    Engineers
  </button>
  <button mat-menu-item class="menu-button sortinghat-blue w-80p"
          [class.selected]="urlPath === '/repositories'"
          (click)="goTo('/repositories')">
    <mat-icon class="sortinghat-blue">markunread_mailbox</mat-icon>
    Repositories
  </button>
</div>
