<div (click)="showProjectIdentities()">
  <div class="card d-flex jc-between align-items-center">
    <div class="d-grid w-85p">
      <span class="font-style">{{project.name}}</span>
      <span> {{project.identities.length}} suggestions</span>
    </div>
    <div class="d-flex">
      <button mat-button class="delete-btn sobriquet-cyan-bg font-style"
              (click)="buttonClicked = true; delete()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
