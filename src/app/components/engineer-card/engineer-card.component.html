<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title class="card-title font-style">{{engineer.firstName}} {{engineer.lastName}}, {{engineer.position}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="card-content font-style-smaller"> Phone number: {{engineer.phone}} </div>
    <div class="card-content font-style-smaller"> Address: {{engineer.city}}, {{engineer.country}} </div>
    <div class="card-content flex"> <span class="mr-10 mt-5"> Teams: </span>
    <mat-chip-list
      cdkDropList
      cdkDropListOrientation="horizontal">
      <mat-chip *ngFor="let team of engineer.teams">
        {{getTeamName(team)}}
      </mat-chip>
    </mat-chip-list>
    </div>
  </mat-card-content>
  <mat-card-actions class="ml-auto mr-auto">
    <button mat-button class="ml-25p"(click)="delete(engineer.id)">DELETE</button>
    <button mat-button (click)="openDialog(engineer)">LINK TEAM</button>
  </mat-card-actions>
</mat-card>
