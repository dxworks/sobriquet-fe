<div class="container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> First name</mat-header-cell>
      <mat-cell *matCellDef="let engineer" class="font-style-smaller"> {{engineer?.firstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> Last name</mat-header-cell>
      <mat-cell *matCellDef="let engineer" class="font-style-smaller"> {{engineer?.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> Email address</mat-header-cell>
      <mat-cell *matCellDef="let engineer">{{engineer?.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> Position</mat-header-cell>
      <mat-cell *matCellDef="let engineer"><input matInput [(ngModel)]="engineer.position">
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> Phone number</mat-header-cell>
      <mat-cell *matCellDef="let engineer"><input matInput [(ngModel)]="engineer.phone" *ngIf="!engineer.phone">
        <span *ngIf="engineer.phone">{{engineer.phone}}</span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> City</mat-header-cell>
      <mat-cell *matCellDef="let engineer"><input matInput [(ngModel)]="engineer.city">
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="country">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> Country</mat-header-cell>
      <mat-cell *matCellDef="let engineer"><input matInput [(ngModel)]="engineer.country">
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef alignment="center" class="font-style-smaller"> Save Changes</mat-header-cell>
      <mat-cell *matCellDef="let engineer">
        <button mat-button (click)="save(engineer)"
                [disabled]="!(engineer?.country || engineer?.city || engineer?.phone || engineer?.position)">
          <mat-icon>save</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
