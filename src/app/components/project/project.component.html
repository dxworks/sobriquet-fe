<div (click)="showProjectIdentities()">
  <mat-card class="flex card">
    <div class="grid">
      <span class="font-style-smaller">{{project.name}}</span>
      <span> {{project.identities.length}} suggestions</span>
    </div>
    <button mat-button class="sortinghat-cyan-bg font-style-smaller delete-button ml-40p"
            (click)="buttonClicked = true; delete()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card>
</div>
