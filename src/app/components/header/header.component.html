<div class="header">
  <img src="../../../assets/logo.png" (click)="goToHomePage()" class="logo">
  <div class="buttons-container">
    <button class="menu-button"
            [class.selected]="urlPath === ''"
            (click)="goToHomePage()">
      Home
    </button>
    <button class="menu-button"
            [class.selected]="urlPath.includes('identities')"
            (click)="goTo('/identities')">
      Project
    </button>
    <button class="menu-button"
            [class.selected]="urlPath.includes('teams')"
            (click)="goTo('/teams')">
      Teams
    </button>
    <button *ngIf="router.url.includes('identities')"
            class="scroll-button"
            [class.selected]="urlPath.includes('teams')"
            (click)="scroll()">
      <i class="pi pi-angle-double-down" *ngIf="!currentView || currentView === 'authors'"></i>
      <i class="pi pi-angle-double-up" *ngIf="currentView === 'suggestions'"></i>
    </button>
  </div>
</div>
