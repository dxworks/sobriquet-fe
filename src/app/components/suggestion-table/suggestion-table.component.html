<div class="container mat-elevation-z8">
  <div class="header">
    <mat-form-field>
      <input matInput (keyup)="handleInput($event)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" class="table">
    <ng-container matColumnDef="firstname">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller" sticky="true"> First name</mat-header-cell>
      <mat-cell *matCellDef="let identity" class="font-style-smaller"> {{identity.firstName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> Last name</mat-header-cell>
      <mat-cell *matCellDef="let identity" class="font-style-smaller"> {{identity.lastName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> Username</mat-header-cell>
      <mat-cell *matCellDef="let identity" class="font-style-smaller">{{identity.username}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef class="font-style-smaller"> Email address</mat-header-cell>
      <mat-cell *matCellDef="let identity" class="font-style-smaller">{{identity.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef alignment="center" class="font-style-smaller"> Actions</mat-header-cell>
      <mat-cell *matCellDef="let identity">
        <mat-checkbox [checked]="checkIdentity(identity)"></mat-checkbox>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-toolbar-row>
    <div class="ml-80p mt-5">
      <button class="sortinghat-orange-bg ml-auto" mat-button (click)="rejectMerge()"><mat-icon>highlight_off</mat-icon></button>
      <button class="sortinghat-cyan-bg ml-10p" mat-button (click)="merge()"><mat-icon>check_circle_outline</mat-icon></button>
    </div>
    <mat-paginator [pageSizeOptions]="pagination"
                   pageSize="{{pagination}}"
                   showFirstLastButtons>
    </mat-paginator>
  </mat-toolbar-row>
</div>
