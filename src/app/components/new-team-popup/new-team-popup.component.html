<h1 mat-dialog-title>Create a new team</h1>
<div mat-dialog-content class="d-grid">
    <input type="text" [(ngModel)]="newTeam.name" pInputText placeholder="Name">

    <input type="text" [(ngModel)]="newTeam.description" pInputText placeholder="Description">
</div>
<div mat-dialog-actions class="jc-center">
  <button mat-button (click)="onCancelClick()">CANCEL</button>
  <button mat-button cdkFocusInitial (click)="createTeam()">SAVE</button>
</div>
